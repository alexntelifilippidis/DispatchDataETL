[tool:isort]
profile=black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 132

[flake8]
max-line-length = 132
max-complexity = 20
exclude =
extend-ignore =

[tool:pytest]
addopts = -ra -q --durations=5 -s
testpaths =
    tests
pythonpath =
    source

[mypy]
# this is the default setting for mypy in pre-commit. We need to be aligned...
ignore_missing_imports = True
namespace_packages = True
